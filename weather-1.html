<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-card {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #0077ff;
      color: #fff;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .weather-result {
      margin-top: 20px;
    }

    .weather-result h2 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-result" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = '81354f34be0a8ce4053ad0ccdcb73b82'; // Replace with your actual API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const res = await fetch(url);
      const data = await res.json();

      if (data.cod === 200) {
        const weatherHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
          <p><strong>Weather:</strong> ${data.weather[0].main}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind:</strong> ${data.wind.speed} m/s</p>
        `;
        document.getElementById("weatherResult").innerHTML = weatherHTML;
      } else {
        document.getElementById("weatherResult").innerHTML = `<p style="color:red;">City not found!</p>`;
      }
    }
  </script>

</body>
</html>
